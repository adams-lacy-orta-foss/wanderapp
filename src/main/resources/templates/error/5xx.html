
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials.html :: site-head"></div>
<body>
<div th:replace="partials.html :: site-header"></div>
<th:block th:switch="${error}">
  <div th:case="'Not Found'">
    <h1>Page not found!!</h1>
  </div>
  <div th:case="'Forbidden'">
    <h1>You don't have permission to view this page.</h1>
  </div>
</th:block>

<h1>You must be logged in to view this page!</h1>

  <iframe
          width="420"
          height="315"
          src="https://i.gifer.com/nya.gif"
          frameborder="0"
          allowfullscreen="allowfullscreen"
          class="mx-auto"
  >
  </iframe>


<a th:href="@{/login}" class="btn btn-white user-btn">Login</a>
<div th:replace="partials.html :: site-footer"></div>

</body>
</html>
