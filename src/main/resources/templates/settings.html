<!--THIS IS THE USER'S SETTINGS PAGE-->
<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials.html :: site-head"></div>
<body>
<div th:replace="partials.html :: site-header"></div>

<div class="my-feed-box">
	<div class="my-feed-window">
		<H1>Settings</H1>
		
		<img src="https://cdn.filestackcontent.com/lWRNY1W7R2ub85dJca2s" alt="your profile picture" class="profile-pic">
		
		<form method="post"
		      th:action="@{'/settings'}"
		      th:object="${user}"
		      class="d-flex flex-column justify-content-center text-left p-2">
			
			<label name="profile_img">Edit Profile Photo:</label>
			<input name="Profile_img"
			       type="file"
			       th:value="${user.getId()}">
			
			<label name="FirstName">First Name:</label>
			<input name="FirstName"
			       th:value="${user.getFirstName()}">
			
			<label name="LastName">Last Name:</label>
			<input name="LastName"
			       th:value="${user.getLastName()}">
			
			<label name="Email">Email:</label>
			<input name="Email"
			       type="email"
			       th:value="${user.getEmail()}">
			
			<label name="DOB">Date of Birth:</label>
			<input name="DOB"
			       type="date"
			       th:value="${user.getDOB()}">
			
			<input name="Id"
			       th:value="${user.getId()}"
			       type="hidden">
			
			<button type="submit" class="btn-green w-25 mt-3 p-2 ml-auto">Submit</button>
		</form>
		
		<div class="spacer"></div>
	</div>
</div>

<div th:replace="partials.html :: plant-button"></div>
<div th:replace="partials.html :: site-footer"></div>
<div th:replace="partials.html :: site-scripts"></div>
</body>
</html>
