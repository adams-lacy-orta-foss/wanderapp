<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials.html :: site-head"></div>
<body>
<div th:replace="partials.html :: site-header"></div>

<div class="my-feed-box">
	<div class="my-feed-window">
		<h1>Hi, <span th:text="*{user.getFirstName()}"></span>!</h1>
		<img src="https://cdn.filestackcontent.com/lWRNY1W7R2ub85dJca2s" alt="Profile picture" class="profile-pic">
		<div class="account-details">
			<h3 class="m-5">
				Account Details
			</h3>
			<p>Name:
				<span th:text="*{user.getFirstName()}"></span>
				<span th:text="*{user.getLastName()}"></span>
			</p>
			<p>Username:
				<span th:text="*{user.getUsername()}"></span>
			</p>
			<p>Email:
				<span th:text="*{user.getEmail()}"></span>
			</p>
			<p>DOB:
				<span th:text="*{user.getDOB()}"></span>
			</p>
			<div class="d-flex justify-content-between">
				<a class="btn-small btn-blue" href="#change-password">Change Password</a>
				<a class="btn-small btn-blue" href="/settings">Edit</a>
			</div>
		</div>
		
		<h3>My Stuff</h3>
		<a class="btn btn-white user-btn" th:href="@{my-trails}">Saved Trails</a>
		<a class="btn btn-green user-btn" th:href="@{my-plants}">Saved Plants</a>
		<a class="btn btn-red user-btn" href="#delete-box">Delete Account</a>
		
		<div id="delete-box">
			<div id="delete-window">
				<a href="#" class="btn-close btn-small btn-white"></a>
				<h1>ðŸ¥º</h1>
				<h1>Are you sure?</h1>
				<p>This will remove all data saved to your account. This
					action cannot be undone. Are you sure you want to delete your account?</p>
				
				<form th:action="@{/profile/delete}" method="post" th:object="${user}" id="delete-form"
				      class="d-flex justify-content-between">
					<a href="#" class="btn-medium btn-blue user-btn">Nevermind!</a>
					<input type="submit" value="Yes, delete it." class="btn-medium btn-red user-btn">
				</form>
			</div>
		</div>
		
		<div class="spacer"></div>
	</div>
</div>

<div th:replace="partials.html :: plant-button"></div>
<div th:replace="partials.html :: site-footer"></div>
<div th:replace="partials.html :: site-scripts"></div>
</body>
</html>
