<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Yeseva+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<style> /*move this into css file*/
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	body {
		background-color: rgb(255, 226, 192);
		overflow: hidden;
	}
	
	.welcome-box {
		position: relative;
		height: 100vh;
		background-image: linear-gradient(
				to bottom, rgba(104, 139, 88, 0.8), rgba(0, 78, 100, 0.8)),
		url("../img/wander-background-1.jpg");
		background-size: cover;
		background-position: center;
		clip-path: polygon(100% 0, 100% 70%, 50% 85%, 0 70%, 0 0);
		margin: 0 auto;
	}
	
	.logo-box {
		position: absolute;
		top: 20px;
		left: 20px;
	}
	
	.logo {
		height: 40px;
		
		animation: fadeIn .7s ease;
		animation-fill-mode: backwards;
		animation-delay: .5s;
	}
	
	.header-box {
		position: absolute;
		top: 40%;
		left: 50%;
		transform: translate(-50%, -50%);
		color: white;
	}
	
	.heading-text-main {
		display: block;
		text-transform: lowercase;
		letter-spacing: 15px;
		font-size: 70px;
		margin-bottom: 10px;
		
		animation: fadeInPop 1s ease-out;
		animation-fill-mode: backwards;
	}
	
	.heading-text-sub {
		display: block;
		text-transform: lowercase;
		font-family: "Poppins", sans-serif;
		font-size: 30px;
		letter-spacing: 10px;
		
		animation: fadeIn 1s ease-in;
		animation-fill-mode: backwards;
		animation-delay: 1s;
	}
	
	.btn:link,
	.btn:visited {
		text-decoration: none;
		text-transform: lowercase;
		font-family: "Poppins", sans-serif;
		font-size: x-large;
		letter-spacing: 0.1em;
		
		display: block;
		padding: 15px 40px;
		border-radius: 100px;
		position: absolute;
	}
	
	.btn-color {
		background-color: #fff;
		color: #000;
	}
	
	.btn-color:hover {
		box-shadow: 0 5px 10px rgba(0, 0, 0, .5);
		background-color: rgba(0, 78, 100, 0.8);
		color: #fff;
		border-radius: 100px;
	}
	
	#login-btn {
		top: 55%;
		left: 50%;
		transform: translate(-50%, -50%);
		
		animation: fadeUp .7s ease;
		animation-fill-mode: backwards;
		animation-delay: 1.3s;
	}
	
	#signup-btn {
		top: 65%;
		left: 50%;
		transform: translate(-50%, -50%);
		
		animation: fadeUp .7s ease;
		animation-fill-mode: backwards;
		animation-delay: 1.6s;
	}
	
	.close {
		position: absolute;
		top: -30px;
		right: 0;
	}
	
	#login-box, #signup-box{
		position: fixed;
		top: 0;
		left: 0;
		height: 100%;
		width: 100%;
		
		background-color: rgb(0, 0, 0, 50%);
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		
		border-radius: 3px;
		padding: 2em;
	}
	
	#login-box:not(:target), #signup-box:not(:target) {
		visibility: hidden;
		opacity: 0;
	}
	
	#login-window, #signup-window {
		position: relative;
		padding: 4em 2em;
		background-color: #fff;
	}
	
	#login-form > input, #signup-form > input {
		margin-top: .5em;
		margin-bottom: .5em;
		padding: .5em;
	}
	
	@keyframes fadeInPop {
		0% {
			opacity: .5;
			transform: scale(.8);
		}
		
		80% {
			transform: scale(1.1);
		}
		
		100% {
			opacity: 1;
			transform: scale(1);
		}
	}
	
	@keyframes fadeIn {
		0% {
			opacity: 0;
		}
		
		100% {
			opacity: 1;
		}
	}
	
	@keyframes fadeUp {
		0% {
			opacity: 0;
			transform: translate(0 100px);
		}
		
		100% {
			opacity: 1;
			transform: translate(0 0);
		}
	}
	</style>
</head>
<body>

<div class="welcome-box">
	<div class="logo-box">
		<img src="../img/leaf.png" alt="wander logo" class="logo">
	</div>
	
	<div class="header-box">
		<h1 class="heading-text-main">Wander</h1>
		<h2 class="heading-text-sub">into the wild.</h2>
	</div>
	
	<a href="#login-box" id="login-btn" class="btn btn-color">Login</a>
	<a href="#signup-box" id="signup-btn" class="btn btn-color">Sign Up</a>

</div>
<div id="login-box">
		<div id="login-window">
			<a href="#" class="close">close</a>
			<h1>Hello Wanderer! ðŸ¥¾</h1>
			<div th:if="${param.error}">
				Invalid Username and Password.
			</div>
			<div th:if="${param.logout}">
				You have been logged out.
			</div>
			
			<form th:action="@{/login}" method="post" class="d-flex flex-column" id="login-form">
				<input class="border-0" id="username" name="username" type="text" placeholder="Username">
				<input class="border-0" id="password" name="password" type="password" placeholder="Password">
				<div></div>
				<input class="border-0 btn-color" type="submit" value="Log In">
			</form>
		</div>
	</div>
	
<div id="signup-box">
		<div id="signup-window">
			<a href="#" class="close">close</a>
			<h1>Welcome Wanderer! ðŸ‘‹</h1>
			<div th:if="${param.error}">
				Invalid Username and Password.
			</div>
			
			<form id="signup-form" class="d-flex flex-column" th:action="@{/sign-up}" th:method="post" th:object="${user}">
				<input class="border-0" id="first-name" name="first-name" th:field="*{firstName}" type="text" placeholder="Enter first name">
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
				
				<input class="border-0" id="last-name" name="last-name" th:field="*{lastName}" type="text" placeholder="Enter last name">
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				
				<input class="border-0" id="email" name="email" th:field="*{email}" type="text" placeholder="Enter valid email">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				<small id="emailInfo" class="form-text text-muted">We'll never share your email with anyone else.</small>
				
				<input class="border-0" id="signup-username" name="username" th:field="*{username}" type="text" placeholder="Choose username">
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
				
				<input class="border-0" id="signup-password" name="password" type="password" placeholder="Choose password">
				
				<div></div>
				<input class="border-0 btn-color" type="submit" value="Sign Up">
			</form>
		</div>
	</div>

<div th:replace="partials.html :: site-scripts"></div>
</body>
</html>
