<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Yeseva+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<style>
		body {
			overflow: hidden;
		}
	</style>
</head>
<body>

<div class="welcome-box">
	<div class="logo-box">
		<img src="../img/leaf.png" alt="wander logo" class="logo">
	</div>
	
	<div class="header-box">
		<h1 class="heading-text-main">Wander</h1>
		<h2 class="heading-text-sub">into the wild.</h2>
	</div>
	
	<a href="#login-box" id="login-btn" class="btn btn-black-white">Login</a>
	<a href="#signup-box" id="signup-btn" class="btn btn-green">Sign Up</a>

</div>

<div id="login-box">
	<div id="login-window">
		<a href="#" class="close btn-small btn-black-white">close</a>
		<h1>Hello Wanderer! ðŸ¥¾</h1>
		<div th:if="${param.error}">
			Invalid Username and Password.
		</div>
		<div th:if="${param.logout}">
			You have been logged out.
		</div>
		
		<form th:action="@{/login}" method="post" class="d-flex flex-column" id="login-form">
			<input class="border-0" id="username" name="username" type="text" placeholder="Username">
			<input class="border-0" id="password" name="password" type="password" placeholder="Password">
			<div></div>
			<input class="border-0 btn btn-green" type="submit" value="Log In">
		</form>
	</div>
</div>

<div id="signup-box">
	<div id="signup-window">
		<a href="#" class="close btn-small btn-black-white">close</a>
		<h1>Welcome Wanderer! ðŸ‘‹</h1>
		<div th:if="${param.error}">
			Invalid Username and Password.
		</div>
		
		<form id="signup-form" class="d-flex flex-column" th:action="@{/sign-up}" th:method="post" th:object="${user}">
			<input class="border-0" id="first-name" name="first-name" th:field="*{firstName}" type="text"
			       placeholder="Enter first name">
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			
			<input class="border-0" id="last-name" name="last-name" th:field="*{lastName}" type="text"
			       placeholder="Enter last name">
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			
			<input class="border-0" id="email" name="email" th:field="*{email}" type="text"
			       placeholder="Enter valid email">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			<small id="emailInfo" class="form-text">We'll never share your email with anyone else.</small>
			
			<input class="border-0" id="signup-username" name="username" th:field="*{username}" type="text"
			       placeholder="Choose username">
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
			
			<input class="border-0" id="signup-password" name="password" type="password" placeholder="Choose password">
			
			<div></div>
			<input class="border-0 btn btn-green" type="submit" value="Sign Up">
		</form>
	</div>
</div>

<div th:replace="partials.html :: site-footer"></div>

<div th:replace="partials.html :: site-scripts"></div>
</body>
</html>
