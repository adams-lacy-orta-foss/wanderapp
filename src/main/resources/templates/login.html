	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Yeseva+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

	<link rel="stylesheet" href="/css/style.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			background-color: cornsilk;
			overflow: hidden;
		}
		
		.welcome-box {
			position: relative;
			height: 100vh;
			background-image: linear-gradient(
				to bottom, rgba(104, 139, 88, 0.8), rgba(0, 78, 100, 0.8)),
				url("../img/wander-background-1.jpg");
			background-size: cover;
			background-position: center;
			clip-path: polygon(100% 0, 100% 70%, 50% 85%, 0 70%, 0 0);
			margin: 0 auto;
		}
		
		.logo-box {
			position: absolute;
			top: 20px;
			left: 20px;
		}
		
		.logo {
			height: 40px;
		}
		
		.header-box {
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
		}
		
		.heading-text-main{
			display: block;
			text-transform: lowercase;
			letter-spacing: 15px;
			font-size: 70px;
			margin-bottom: 10px;
		}
		
		.heading-text-sub{
			display: block;
			text-transform: lowercase;
			font-family: "Poppins", sans-serif;
			font-size: 30px;
			letter-spacing: 10px;
		}
		
		#login-btn:link,
		#login-btn:visited {
			text-decoration: none;
			text-transform: uppercase;
			position: absolute;
			height: 30vh;
			width: 50vw;
			clip-path: polygon(0 0, 100% 50%, 100% 100%, 0% 100%);
		}
		
		.btn-test {
			background-color: black;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		#login-box {
			background-color: white;
			border-radius: 3px;
			width: 500px;
			padding: 3px;
			margin: 3px;
		}
	</style>
</head>
<body>

<div class="welcome-box">
	<div class="logo-box">
		<img src="../img/logoipsum-logo-13.svg" alt="wander logo" class="logo">
	</div>
	
	<div class="header-box">
		<h1 class="heading-text-main">Wander</h1>
		<h2 class="heading-text-sub">into the wild</h2>
	</div>
