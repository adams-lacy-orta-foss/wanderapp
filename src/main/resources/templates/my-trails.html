<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials.html :: site-head"></div>
<body>
<div th:replace="partials.html :: site-header"></div>
<h1>My Trails</h1>

<div th:each="trail : ${trails}">
	<h1 th:text="${trail.getTrailName()}"></h1>
    <p th:text="${trail.getTrailElevation()}"></p>
    <p th:text="${trail.getTrailHeadLocation()}"></p>
</div>

<form  th:action="@{/my-trails}" th:method="post" id="trail" th:object="${trail}">
    <div class="row form-group">
        <div class="col">
            <input type="text" class="form-control" th:field="*{trailName}" placeholder="Trail name">
            <span th:if="${#fields.hasErrors('trailName')}" th:errors="*{trailName}"></span>
        </div>
        <div class="col">
            <input type="text" th:field="*{trailElevation}" class="form-control" placeholder="Trail Elevation">
            <span th:if="${#fields.hasErrors('trailElevation')}" th:errors="*{trailElevation}"></span>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" th:field="*{trailLength}" id="username" placeholder="trail length">
        <span th:if="${#fields.hasErrors('trailLength')}" th:errors="*{trailLength}"></span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" th:field="*{trailHeadLocation}" id="username" placeholder="trail head location">
        <span th:if="${#fields.hasErrors('trailHeadLocation')}" th:errors="*{trailHeadLocation}"></span>
    </div>


    <div class="d-flex justify-content-end">
        <input type="submit" value="Submit" class="btn btn-outline-dark">
    </div>
</form>

<div th:replace="partials.html :: site-footer"></div>
<div th:replace="partials.html :: site-scripts"></div>
</body>
</html>
