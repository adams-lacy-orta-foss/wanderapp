<h1>My Plants</h1>
<div class="d-flex justify-content-center">
	<a th:href="@{/plants/upload}" class="btn btn-white user-btn">Upload</a>
</div>
<div class="container">
	<form th:action="@{/plants/delete}" th:method="post" th:object="${plant}">
		<div th:each="plants: ${plants}">
		<div class="card">
            <input type="hidden" th:field="*{id}">
            <img th:src="${plants.getimageUrl()}" alt="Plant Picture" class="plant-photo">
            <p>
                <button class="btn btn-primary mt-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample" th:text="${plants.getPlantname()}" th:value="${plants.getId()}">
                </button>
            </p>
            <div class="collapse mt-3" id="collapseExample" th:text="${plants.getPlantDescription()}" th:value="${plants.getId()}">
                <div class="card card-body" style="width: 150px;">
                </div>
            </div>
            <input type="submit" value="Delete" name="plantId" th:value="${plants.getId()}"
                   class="btn btn-outline-dark">
<!--            <a th:value="${plants.getId()}" href="#delete-box" class="btn btn-outline-dark">Delete</a>-->
        </div>
    </div>
</form>
