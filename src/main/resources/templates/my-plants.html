<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials.html :: site-head"></div>
<body>
<div th:replace="partials.html :: site-header"></div>

<h1>My Plants</h1>
<div class="d-flex justify-content-center">
	<a th:href="@{/plants/upload}" class="btn btn-white user-btn">Upload</a>
</div>
<div class="container">
	<form th:action="@{/plants/delete}" th:method="post" th:object="${plant}">
		<div th:each="plants: ${plants}">
			<div class="card">
				<h2 th:text="${plants.getPlantname()}" th:value="${plants.getId()}"></h2>
				<input type="hidden" th:field="*{id}">
				<img th:src="${plants.getimageUrl()}" alt="Plant Picture" class="plant-photo">
				<p class="m-1" th:text="${plants.getPlantDescription()}" th:value="${plants.getId()}"></p>
				<button type="submit" name="plantId" th:value="${plants.getId()}" class="btn-small btn-red user-btn">Delete</button>
			</div>
		</div>
	</form>
</div>
<div class="spacer"></div>
<div th:replace="partials.html :: plant-button"></div>
<div th:replace="partials.html :: site-footer"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const plantIDAPI = /*[[${plantAPIKey}]]*/ '';
    /*]]>*/
</script>
<script src="/js/plantID.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/72af5d8dfa.js" crossorigin="anonymous"></script>
<script src="https://static.filestackapi.com/v3/filestack.js"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="/js/mapbox-geocoder-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<script src="/js/backend.js"></script>
</body>
</html>
