<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials.html :: site-head"></div>
<body>
<div th:replace="partials.html :: site-header"></div>
<h1>My Plants</h1>

<a th:href="@{/plants/upload}" id="login-btn" class="btn btn-black-white">Upload</a>
<form th:action="@{/plants/delete}" th:method="post" th:object="${plant}">
    <div class="container">
        <div th:each="plants: ${plants}">
            <input type="hidden" th:field="*{id}"/>
            <img th:src="${plants.getimageUrl()}" alt="Plant Picture" height="150px" width="150px"/>
            <p>
                <button class="btn btn-primary mt-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample" th:text="${plants.getPlantname()}" th:value="${plants.getId()}">
                </button>
            </p>
            <div class="collapse mt-3" id="collapseExample" th:text="${plants.getPlantDescription()}" th:value="${plants.getId()}">
                <div class="card card-body" style="width: 150px;">
                </div>
            </div>
            <button type="submit" name="plantId" th:value="${plants.getId()}" class="btn btn-outline-dark">Delete</button>
        </div>
    </div>
</form>

<div class="spacer"></div>
<div th:replace="partials.html :: plant-button"></div>
<div th:replace="partials.html :: site-footer"></div>
<script th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>

        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="/js/mapbox-geocoder-utils.js"></script>

</body>
</html>
